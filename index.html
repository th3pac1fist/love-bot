<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveBot Chat</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div>
        <h1>Welcome to LoveBot</h1>
        <p>Welcome to LoveBot, where AI-powered blind dates take romance to the next level! Our unique ChatGPT technology pairs you with compatible strangers for a thrilling dating experience.</p>
        <input type="text" id="apiKey" placeholder="Enter your OpenAI API Key">
        <select id="genderPreference">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button onclick="startChat()">Start Chat</button>
    </div>
    <div id="chatbox" style="display: none;">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function startChat() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                const chatbox = document.getElementById('chatbox');
                chatbox.style.display = 'block';
            } else {
                alert('Please enter your OpenAI API Key to proceed.');
            }
        }

        async function sendMessage() {
            const apiKey = document.getElementById('apiKey').value;
            const userInput = document.getElementById('userInput').value;
            const genderPreference = document.getElementById('genderPreference').value;

            if (userInput.trim() === '') {
                alert('Please enter a message.');
                return;
            }

            const prompt = `You are a ${genderPreference} AI date. User: ${userInput}`;

            try {
                const response = await fetch('https://api.openai.com/v1/engines/davinci/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_tokens: 150
                    })
                });

                const data = await response.json();
                const botResponse = data.choices[0].text.trim();

                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += `<p>User: ${userInput}</p>`;
                messagesDiv.innerHTML += `<p>Bot: ${botResponse}</p>`;

                document.getElementById('userInput').value = '';
            } catch (error) {
                alert('Error communicating with OpenAI. Please check your API key and try again.');
            }
        }
    </script>
</body>
</html>
